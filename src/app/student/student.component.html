<p>{{studentTitle}}</p>

<table border="1">

  <thead>
  <tr></tr>
  <th >First Name</th>
  <th>Last Name</th>
  <th>Age</th>
  <th>Email</th>
  </thead>
  <tbody>
  <tr *ngFor="let students of student">
    <td>{{students.firstName}}</td>
    <td>{{students.lastName}}</td>
    <td>{{students.age}}</td>
    <td>{{students.email}}</td>
  </tr>
  </tbody>
</table>
